{% extends 'base.html' %}

{% block content %}
    <div class="bg-white p-6 rounded-lg shadow-md">
        <h1 class="text-3xl font-bold mb-4">Manage Users</h1>
        <div class="overflow-x-auto">
            <table class="min-w-full bg-white border border-gray-200">
                <thead>
                    <tr>
                        <th class="py-2 px-4 border-b text-left text-sm font-semibold text-gray-600">ID</th>
                        <th class="py-2 px-4 border-b text-left text-sm font-semibold text-gray-600">Username</th>
                        <th class="py-2 px-4 border-b text-left text-sm font-semibold text-gray-600">Email</th>
                        <th class="py-2 px-4 border-b text-left text-sm font-semibold text-gray-600">Admin</th>
                        <th class="py-2 px-4 border-b text-left text-sm font-semibold text-gray-600">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                    <tr>
                        <td class="py-2 px-4 border-b text-sm text-gray-700">{{ user.id }}</td>
                        <td class="py-2 px-4 border-b text-sm text-gray-700">{{ user.username }}</td>
                        <td class="py-2 px-4 border-b text-sm text-gray-700">{{ user.email }}</td>
                        <td class="py-2 px-4 border-b text-sm text-gray-700">{{ 'Yes' if user.is_admin else 'No' }}</td>
                        <td class="py-2 px-4 border-b text-sm">
                            <a href="{{ url_for('admin.admin_edit_user', user_id=user.id) }}" class="text-blue-600 hover:underline mr-2">Edit</a>
                            <a href="#" class="text-red-600 hover:underline">Delete</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
