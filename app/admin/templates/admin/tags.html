{% extends 'base.html' %}

{% block content %}
    <div class="bg-white p-6 rounded-lg shadow-md">
        <h1 class="text-3xl font-bold mb-4">Manage Tags</h1>
        <p class="mb-4"><a href="{{ url_for('admin.admin_create_tag') }}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Create New Tag</a></p>
        <div class="overflow-x-auto">
            <table class="min-w-full bg-white border border-gray-200">
                <thead>
                    <tr>
                        <th class="py-2 px-4 border-b text-left text-sm font-semibold text-gray-600">ID</th>
                        <th class="py-2 px-4 border-b text-left text-sm font-semibold text-gray-600">Name</th>
                        <th class="py-2 px-4 border-b text-left text-sm font-semibold text-gray-600">Type</th>
                        <th class="py-2 px-4 border-b text-left text-sm font-semibold text-gray-600">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for tag in tags %}
                    <tr>
                        <td class="py-2 px-4 border-b text-sm text-gray-700">{{ tag.id }}</td>
                        <td class="py-2 px-4 border-b text-sm text-gray-700">{{ tag.name }}</td>
                        <td class="py-2 px-4 border-b text-sm text-gray-700">
                            {% if tag.is_master %}
                                <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">
                                    Master
                                </span>
                            {% else %}
                                <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-gray-100 text-gray-800">
                                    Standard
                                </span>
                            {% endif %}
                        </td>
                        <td class="py-2 px-4 border-b text-sm">
                            <a href="{{ url_for('admin.admin_edit_tag', tag_id=tag.id) }}" class="text-blue-600 hover:underline mr-2">Edit</a>
                            <form action="{{ url_for('admin.admin_delete_tag', tag_id=tag.id) }}" method="post" class="inline-block">
                                <button type="submit" class="text-red-600 hover:underline" onclick="return confirm('Are you sure you want to delete this tag?');">Delete</button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
