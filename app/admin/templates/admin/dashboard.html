{% extends 'base.html' %}

{% block content %}
    <div class="bg-white p-6 rounded-lg shadow-md">
        <h1 class="text-3xl font-bold mb-4">Admin Dashboard</h1>
        <p class="text-gray-700 mb-6">Welcome to the admin panel, <span class="font-semibold">{{ current_user.username }}</span>!</p>

        <h2 class="text-2xl font-semibold mb-3">User Management</h2>
        <ul class="list-disc list-inside mb-6 space-y-2">
            <li><a href="{{ url_for('admin.admin_register_user') }}" class="text-blue-600 hover:underline">Create New User</a></li>
            <li><a href="{{ url_for('admin.admin_users') }}" class="text-blue-600 hover:underline">Manage Existing Users</a></li>
            <li><a href="{{ url_for('admin.admin_tags') }}" class="text-blue-600 hover:underline">Manage Tags</a></li>
        </ul>

        <h2 class="text-2xl font-semibold mb-3">Content Management</h2>
        <ul class="list-disc list-inside space-y-2">
            <li><a href="{{ url_for('admin.admin_posts') }}" class="text-blue-600 hover:underline">Manage Posts</a></li>
        </ul>
    </div>
{% endblock %}
